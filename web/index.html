		<style>
			* { margin: 0; padding: 0; }

			#circle {
				width: 10px;
				height: 10px;
				border-radius: 10px;
				border: 1px solid black;

				transform:rotateX(0deg);
				-webkit-transform:rotateX(0deg); /* Opera, Chrome, and Safari */
			}

			#line {
				width: 1px;
				height: 300px;
				position: absolute;
				top: 200px;
				left: 50%;
				margin: 0 auto;
				background: #555;

			}

		</style>
